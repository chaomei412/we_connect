{% extends "base.html" %}
{% block content %}
    <table class="table table-striped">
        <thead>
            <tr>

                    <th>Image</th>

                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Purchase</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
                <tr>
                    {% if product.image %}
                        <td><img src="/media/{{ post.image }}"></td>
                    {% endif %}
                    <td>{{ product.name }}</td>
                    <td>{{ product.description }}</td>
                    <td>${{ product.price }}</td>
                    <td>{{ product.paypal_form.sandbox }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
