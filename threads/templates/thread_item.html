{% load thread_extras %}
<section class="thread">
    <header>
        <table>
            <tr>
                <td>
                    <a href="{% url 'thread' thread.id %}">
                        <h4>{{ thread.name }}</h4>
                        <p><strong>POSTS:</strong> {{ thread.posts.count }}</p>
                    </a>
                </td>
            </tr>
        </table>
    </header>
</section>
