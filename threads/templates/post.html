{% load staticfiles %}
{% load emoticons_tags %}
<section class="row comment col-sm-9">
    <div class="col-sm-3 comment-profile">
        <p><img src="{% static 'images/user.png' %}" /></p>
        <p>{{ post.user.username }}</p>
        <p>{{ post.user.posts.count }} POST</p>
    </div>
    <div class="col-sm-9">
        <div class="comment-content">
            {% autoescape off %}
                {{ post.comment | emoticons }}
            {% endautoescape %}
        </div>
        {% include "comment_details.html" %}
    </div>
</section>
